<!DOCTYPE html>
<html>

    <title>Supervisor Information Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <center>
      <h1>Supervisor Information Search</h1>

        <label for="number">기수:</label>

    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
